<html>
<link rel="stylesheet" href="./agendafeita.css">
<link rel="stylesheet" href="../../css/fontstyle.css">
<link rel="stylesheet" href="../../css/colors.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <div class="selectVacina no-select">
        <span class="bgBlack"></span>
        <div class="SVbase">
            <button onclick="startSelect('close')" class="material-icons" style="position: absolute;right: 0%;top: 0%;margin: 1em;width: 1.5em;height: 1.5em;font-weight: bold;background: #c9c9c9;border: none;border-radius: 1em;">close</button>
            <table style="width: 100%;">
                <tr>
                    <td>
                        <span id="SVTXTicon" class="material-icons" class="SVicon" style="font-size: 6em;">event</span>
                    </td>
                    <td>
                        <h3 id="SVTXTname">[Nome]</h3><br>
                        <p id="SVTXTdesc">[Descrição]</p>
                    </td>
                </tr>
                <tr class="SVbtn">
                    <td id="SVTXTdata">[data]</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button onclick="delVacina()" id="SVBremove" class="SVBremove" style="float: left;">Remover</button>
                        <button onclick="resVacina()" id="SVBapply" class="SVBapply">Restaurar</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <table class="vacinaList">
        <tr>
            <th>
                <p>Vacinas Aplicadas</p>
            </th>
        </tr>
        <tr class="vacListSlots">
            <td style="display: block;padding: 0.5em 0em;width: 100%;">
                <ul style="padding: 0px;display: flex;flex-direction: column;align-items: center;width: 100%;user-select: none;">
                </ul>
            </td>
        </tr>
    </table>
    <script src="../../js/global.js"></script>
    <script src="./vacinaTm.js"></script>
</body>

</html>
